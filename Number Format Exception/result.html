<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Result</title>
</head>

<body>
	<h2>Student Information</h2>
	<p>Roll No: <span th:text="${rollNo}"></span></p>
	<p>Name: <span th:text="${name}"></span></p>
	<p>Marks: <span th:text="${marks}"></span></p>
	<p>Subject: <span th:text="${subject}"></span></p>
	<p>Percentage: <span th:text="${percentage}"></span>%</p>
</body>

</html>
